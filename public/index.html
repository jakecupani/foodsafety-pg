<script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          // logging step to check what we got
          console.log(res);
          olstr = "<ol>";
          for (i = 0; i < res.data.length; i++) {
            olstr += "<li>" + res.data[i] + "</li>"
          }
          olstr += "</ol>"
          return olstr;
        })
        .then(codes => document.querySelector(".content").innerHTML = codes);
    }
  </script>
  <script>

  // initialize the map
  var map = L.map('map').setView([38.7849, 76.8721], 13);

  // load a tile layer
  L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  </script>
